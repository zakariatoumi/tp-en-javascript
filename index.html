<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">
		function clac() {
			var x1=parseInt(document.getElementById('n1').value);
		    var x2=parseInt(document.getElementById('n2').value);
            var opr=document.getElementById('operateur').value;
		if (opr === '+') {
			document.getElementById('res').value=x1+x2;
		} else if(opr === '-') {
            document.getElementById('res').value=x1-x2;
		}

		else if(opr === '*'){
			document.getElementById('res').value=x1*x2;
		}

		else if(opr === '/'){
              document.getElementById('res').value=x1/x2; 
		}
		}
		
	</script>
</head>
<body>
	<input type="text" name="n1" id="n1">
	<input type="text" name="n2" id="n2">

	<select id="operateur">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>

	<input type="text" name="res" id="res">

	<button onclick="clac();">=</button>
</body>
</html>
